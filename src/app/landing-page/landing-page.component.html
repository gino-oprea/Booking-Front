<div class="row">
  <div class="col-12 px-0">

    <div class="landing-banner py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-7 my-4">
            <h1 class="mt-5 text-shadow text-white">Programează-te <b>instant</b></h1>
            <h2 class="text-primary-dark my-3"><b>Oriunde</b> ai nevoie!</h2>
            <h4 class="text-white text-shadow-sm">
              coafor <i class="fa fa-circle"></i>
              dentist <i class="fa fa-circle"></i>
              service auto <i class="fa fa-circle"></i>
              veterinar</h4>

            <img [src]="COMP_Banner" class="img-fluid">

      </div>

<div class="container my-5">
  <div class="row">
    <div class="col-4 my-4">

      <iframe style="height: 80%; width: 100%;"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

    </div>
    <div class="col-4">
      <img [src]="COMP_Banner1" class="img-fluid">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <label class="active">Login</label>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" formControlName="email" id="email" tabindex="1" class="form-control"
                    placeholder="Email" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" id="password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                <div class="help-block text-right">
                  <a style="cursor: pointer;" (click)="displayConfirmDialog()">
                    {{getCurrentLabelValue('lblForgotPassword')}}</a>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                        class="form-control btn btn-login" value="Log In" [disabled]="!myForm.valid">
                    </div>
                  </div>
                </div>
              </form>
            </div>  
            
            <div class="bottom text-center">
              <a [routerLink]="['/register']" style="cursor: pointer;"><b>{{getCurrentLabelValue('lblRegister')}}</b></a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [header]="getCurrentLabelValue('lblConfirmation')" [(visible)]="displayDialog" modal="modal" width="300"
  responsive="true">
  <p>{{getCurrentLabelValue('lblConfirmForgotPassword')}}</p>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton (click)="displayDialog=false" [label]="getCurrentLabelValue('lblNo')"></button>
      <button type="button" pButton (click)="onForgotPassword()" [label]="getCurrentLabelValue('lblYes')"></button>
    </div>
  </footer>
</p-dialog>

<p-growl [value]="pageMsgs"></p-growl>

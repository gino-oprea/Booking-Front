<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3 p-4 bg-light shadow">

      <div class="row">
        <div class="col-md-12">
          <h3>Login</h3>
        </div>
      </div>

          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" formControlName="email" id="email" tabindex="1" class="form-control"
                    placeholder="Email" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" id="password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                <div class="help-block text-right">
                  <a style="cursor: pointer;" (click)="displayConfirmDialog()">
                    {{getCurrentLabelValue('lblForgotPassword')}}</a>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                        class="btn btn-primary" value="Log In" [disabled]="!myForm.valid">
                    </div>
                  </div>
                </div>
              </form>
            </div>  
            
            <div class="col-lg-12 text-center">
              <a [routerLink]="['/register']" class="pointer"><b>{{getCurrentLabelValue('lblRegister')}}</b></a>
            </div>
            
          </div>

      </div>
    </div>
  </div>


<p-dialog [header]="getCurrentLabelValue('lblConfirmation')" [(visible)]="displayDialog" modal="modal" width="400"
  responsive="true">
  
  <p class="py-3">{{getCurrentLabelValue('lblConfirmForgotPassword')}}</p>
  <footer>
    <div class="my-3">
      <a (click)="displayDialog=false" class="btn btn-primary text-white btn-sm"><i class="fa fa-undo"></i> {{getCurrentLabelValue('lblNo')}}</a>&nbsp;
      <a (click)="onForgotPassword()" class="btn btn-success text-white btn-sm my-2"><i class="fa fa-check"></i> {{getCurrentLabelValue('lblYes')}}</a>
    </div>
  </footer>
</p-dialog>

<p-growl [value]="pageMsgs"></p-growl>

<legend style="margin-bottom: 10px;">Dashboard - under construction</legend>
<div class="row" style="height: 100%;">
  <div class="col-md-12" style="height: 100%;">
    <p-chart type="bar" [data]="dataBookings" [options]="optionsBookings" width="100%" height="300px"></p-chart>
    <div style="display: flex;justify-content: left;align-items: left;">
      <p-chart type="pie" [data]="dataEmployees" [options]="optionsEmployees" width="300px" height="300px"></p-chart>
      <p-chart type="pie" [data]="dataBookingStatus" [options]="optionsBookingStatus" width="300px" height="300px">
      </p-chart>
      <p-chart type="polarArea" [data]="dataClientsPerEmployees" [options]="optionsClientsPerEmployees" width="300px"
        height="300px"></p-chart>
    </div>
  </div>
</div>

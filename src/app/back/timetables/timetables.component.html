<legend style="margin-bottom: 10px;">Timetables</legend>
<div class="row" style="height: 5%;margin-left: 5px;">
  <div class="col-md-4" style="padding:5px;">
    <select [(ngModel)]="selectedWhId" (change)="onDdlChangeWH()" style="height: 100%;">      
      <option *ngFor="let wh of customWorkingHours; let i=index;" [value]="wh.id">{{wh.name}}</option>
    </select>
    <button type="button" *ngIf="selectedWhId!=0 &&  selectedWhId!=-1"
      style="width: 10%;" class="btn btn-primary">
      <i class="fa fa-edit"></i>
    </button>
    <button type="button" style="width: 10%;" class="btn btn-primary">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
<div class="row" style="height: 95%;">
  <div class="col-md-12" style="height: 100%; overflow: auto;">
    <bf-working-hours [workingHours]="selectedWorkingHours"
      [workingHoursBounds]="companyWorkingHours" ></bf-working-hours>
  </div>
</div>

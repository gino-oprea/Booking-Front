<div class="row">
  <div class="col-md-12 my-2">
    <h3>{{companyName}} <small class="text-secondary">{{getCurrentLabelValue('lblCompanySecurity')}}</small>
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <ul class="nav nav-tabs mb-2" id="myTab1" role="tablist">
      <li class="nav-item">
        <a class="nav-link active"
         data-toggle="tab" id="users-tab" href="#users" role="tab" aria-controls="details" aria-selected="true">{{getCurrentLabelValue('lblUsers')}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
         data-toggle="tab" id="roles-tab" href="#roles" role="tab" aria-controls="details" aria-selected="true">{{getCurrentLabelValue('lblRoles')}}</a>
      </li>  
      

    </ul>

    <div class="tab-content" id="myTab1Content">
      <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
      <bf-company-users [doReloadRoles]="triggerReloadRoles"></bf-company-users>
    </div>
    <div class="tab-pane fade" id="roles" role="tabpanel" aria-labelledby="roles-tab">
      <bf-company-roles (onRoleChange)="onRoleChanged($event)"></bf-company-roles>
    </div>    
  </div>

</div>
</div>

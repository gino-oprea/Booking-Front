<div class="mt-3 p-4">
  <div class="container">


      <div class="row">
        <div class="col-md-12 mb-3">
          <h3>{{getCurrentLabelValue('lblChangePassword')}}</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">


          <form class="form-horizontal" style="margin-right: 10px;" id="password-form" [formGroup]="passwordForm"
            (ngSubmit)="onSave()">

            <div class="form-group row">
              <label class="col-md-4 control-label"
                for="currentPassword">{{getCurrentLabelValue('lblCurrentPassword')}}:</label>
              <div class="col-md-8">
                <input type="password" id="currentPassword" formControlName="currentPassword" [ngClass]="{'valid-control':passwordForm.controls['currentPassword'].valid,
                        'invalid-control':!passwordForm.controls['currentPassword'].valid}" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label"
                for="newPassword">{{getCurrentLabelValue('lblNewPassword')}}:</label>
              <div class="col-md-8">
                <input type="password" id="newPassword" formControlName="newPassword" [ngClass]="{'valid-control':passwordForm.controls['newPassword'].valid && passwordsMatch,
                          'invalid-control':!passwordForm.controls['newPassword'].valid || !passwordsMatch}"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 control-label"
                for="confirmNewPassword">{{getCurrentLabelValue('lblConfirmNewPassword')}}:</label>
              <div class="col-md-8">
                <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" [ngClass]="{'valid-control':passwordForm.controls['confirmNewPassword'].valid && passwordsMatch,
                          'invalid-control':!passwordForm.controls['confirmNewPassword'].valid || !passwordsMatch}"
                  class="form-control">
              </div>
            </div>


            <div class="form-group">
              <div class="col-md-8 offset-md-4">
                <input [disabled]="!passwordForm.valid" type="submit" id="btnSubmit"
                  [value]="getCurrentLabelValue('lblSave')" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<p-growl [value]="pageMsgs"></p-growl>

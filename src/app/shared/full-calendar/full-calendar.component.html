<div class="row" style="height: 5%; padding: 15px;">
  <div class="col-md-2">
    <button type="button" class="btn btn-primary" (click)="btnChangeMonth('backward')"><i
        class="fa fa-angle-left"></i></button>
    <button type="button" class="btn btn-primary" (click)="btnChangeMonth('forward')"><i
        class="fa fa-angle-right"></i></button>
  </div>
  <div class="col-md-6">
    <h4>{{getMonthName() + " " + selectedYear.toString()}}</h4>
  </div>
</div>

<div class="row" style="height: 90%; padding: 15px;">
  <table style="height: 100%;width: 100%">
    <thead>
      <tr>
        <th *ngFor="let dayName of dayNames"
          style="background-color: #f4f4f4; border: 1px solid #c8c8c8; color: #333333; padding: 0.571em 1em; text-align: center;">
          {{dayName}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of dayDates;let i = index">
        <td *ngFor="let dayDate of week" class="daySlot" 
          [ngClass]="{'daySlot':!slotIsCurrentDate(dayDate.dateNumber), 'daySlot-currentDay':slotIsCurrentDate(dayDate.dateNumber)}"
          [ngStyle]="{'height': calendarRowHeight}" (click)="timeSlotClick(dayDate.dateNumber)"
          cdkDropList 
          [id]="dayDate.yearNumber.toString()+'-'+(dayDate.monthNumber + 1).toString()+'-'+ dayDate.dateNumber.toString()" 
          [cdkDropListConnectedTo]="getSlotIdsAsString()" (cdkDropListDropped)="onEventDrop($event)">

          <table style="width: 100%">
            <thead>
              <tr>
                <td style="text-align: right; padding-right: 2px;"
                  [ngStyle]="{'color': (dayDate.isCurrentMonth ? 'black' : 'lightgrey')}">{{dayDate.dateNumber}}</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of getDateSlotEvent(dayDate.dateNumber, dayDate.monthNumber, dayDate.yearNumber)">
                <td>      
                    <div cdkDrag [cdkDragData]="event" (click)="onEventClick(event)" style="text-align: center; cursor: pointer; background: red" [ngStyle]="{'background':event.color}">
                        <span style="cursor: pointer">{{event.title}}</span> 
                  </div>                                              
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
